<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creer une Tache</title>
    </h:head>
    <h:body>
         <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nom"/>
                <h:inputText value="#{nouvelleTaches.tache.nom}"/>
                <h:outputLabel value="Description"/>
                <h:inputTextarea value="#{nouvelleTaches.tache.description}"/>
                <h:outputLabel value="Date d'echeance"/>
                <h:inputText value="#{nouvelleTaches.tache.echeance}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:outputLabel value="responsable de la tache"/>
                
                <h:outputLabel value="Participants"/>
                
            </h:panelGrid>
             <h:commandButton value="Creer la tache" action="#{nouvelleTaches.ajouterTache}"/>          
        </h:form>
        
        
    </h:body>
</html>
