<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Creation Utilisateur</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
         <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Login"/>
                <h:inputText value="#{nouveauUtilisateur.utilisateur.login}"/>
                <h:outputLabel value="Mot de passe"/>
                <h:inputText value="#{nouveauUtilisateur.utilisateur.motDePasse}"/>
                <h:outputLabel value="email"/>
                <h:inputText value="#{nouveauUtilisateur.utilisateur.email}"/>
                <h:outputLabel value="nom"/>
                <h:inputText value="#{nouveauUtilisateur.utilisateur.nom}"/>
                <h:outputLabel value="prenom"/>
                <h:inputText value="#{nouveauUtilisateur.utilisateur.prenom}"/>
            </h:panelGrid>
             <h:commandButton value="Creer votre compte" action="#{nouveauUtilisateur.ajouterUtilisateur()}"/>          
        </h:form>

    </body>
</html>
