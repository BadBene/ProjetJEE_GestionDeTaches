<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!--f:if-->
    <head>
        <title>Creation Utilisateur</title>
        <meta name="viewport" content="width=device-width"/>
        <h:outputStylesheet name="ressources/css/bootstrap.min.css"/>
        <link href="ressources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </head>
    <body style="width: 250px; margin: 100px auto;background-color: #eee;">
        <h:panelGroup layout="block">
            <center><h2 class="form-signin-heading">Creer un compte</h2></center>
            <h:form>
                    <h:inputText value="#{nouveauUtilisateur.utilisateur.login}" class="form-control" pt:placeholder="Login"/>
                    <h:inputText value="#{nouveauUtilisateur.utilisateur.motDePasse}" class="form-control" pt:placeholder="Mot de passe"/>
                    <h:inputText value="#{nouveauUtilisateur.utilisateur.nom}" class="form-control" pt:placeholder="Nom"/>
                    <h:inputText value="#{nouveauUtilisateur.utilisateur.prenom}" class="form-control" pt:placeholder="Prenom"/>
                    <h:inputText value="#{nouveauUtilisateur.utilisateur.email}" class="form-control" pt:placeholder="Email"/>
                <h:commandButton value="Creer votre compte" action="#{nouveauUtilisateur.ajouterUtilisateur}" class="btn btn-lg btn-primary btn-block"/>          
            </h:form>
        </h:panelGroup>
    </body>
</html>
