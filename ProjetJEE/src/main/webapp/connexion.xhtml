<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Connexion Utilisateur</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <h1>Connexion</h1>
        <h:form>
         <h:panelGrid columns="2">
                <h:outputLabel value="Login"/>
                <h:inputText value="#{connexionUtilisateur.login}"/>
                <h:outputLabel value="Mot de passe"/>
                <h:inputSecret value="#{connexionUtilisateur.motDePasse}"/>
            </h:panelGrid>
            <h:commandButton value="Connexion !" action="#{connexionUtilisateur.verificationConnexion()}"/>          
        </h:form>
        <h:link value="creer un compte" outcome="nouveauUtilisateur.xhtml"/>
<!--        on peut mettre un f:param pour faire passer un parametre a une autre page
        le mettre entre le link-->
    </body>
</html>
