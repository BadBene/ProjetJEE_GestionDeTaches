<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Nouveau Message</title>
        <meta name="viewport" content="width=device-width"/>
        <h:outputStylesheet name="ressources/css/bootstrap.min.css"/>
        <link href="ressources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body style="width: 250px; margin: 100px auto;background-color: #eee;">

        <h:panelGroup layout="block">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nom"/>
                    <h:inputTextarea value="#{nouveauMessage.message.message}"/>
                </h:panelGrid>
                <h:commandButton value="Poster votre message" action="#{nouveauMessage.ajouterMessage}"/>          
            </h:form>
        </h:panelGroup>
    </h:body>

</html>
