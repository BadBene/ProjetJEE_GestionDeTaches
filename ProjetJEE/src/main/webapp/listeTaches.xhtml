<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Liste Tache</title>
    </h:head>
    <h:body>
        
        
        <h:dataTable value="#{nouvelleTaches.listeTaches}" var="tache" id="tache">
            <f:facet name="header">
                Nom
            </f:facet>
            <h:column>
            <h:form>
                <h:commandLink value="#{tache.nom}" action="affichageTache.xhtml">
                <f:setPropertyActionListener target="#{nouvelleTaches.pid}" value="#{tache.id}" />
                </h:commandLink>
            </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
